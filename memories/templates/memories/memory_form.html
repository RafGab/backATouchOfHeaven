<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Recuerdo</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Recuerdo{% else %}Crear Recuerdo{% endif %}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'memory_list' %}">Volver a la lista de recuerdos</a>
</body>
</html>
